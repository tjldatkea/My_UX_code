    <section>
      <form id="contactForm" action="">
        <fieldset>
          <legend>Contact form</legend>
          <label for="fullName">Full name</label>
          <input type="text" name="fullName" id="fullNameInput">
          <br>
          <label for="phoneNumber">Phone no.</label>
          <input type="tel" name="phoneNumber" id="phoneNumberInput">
          <br>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="emailInput">
          <br>
          <label for="numberOfPersons">Persons</label>
          <input type="text" name="numberOfPersons" id="numberOfPersonsInput" value="2" size="4">
          <!--
            The following wouldn't alter the size and the only difference is the type,

            <input type="number" name="numberOfPersons" id="numberOfPersonsInput" value="2" size="4"> 
          -->
          <br>
          <label for="dataAndTime">Date and time</label>
          <input type="datetime-local" name="dataAndTime" id="dataAndTimeInput">
          <br>
          <label for="furtherInformation">Further information</label>
          <br>
          <textarea name="furtherInformation" id="furtherInformationTextarea" cols="20" rows="2"></textarea>
          <br>
          <button type="submit">Send</button>
        </fieldset>
      </form>
    </section>
